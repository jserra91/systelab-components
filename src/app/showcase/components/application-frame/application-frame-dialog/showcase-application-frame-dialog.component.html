<systelab-app-frame [userName]="userName" [userFullName]="userFullName" [hospitalName]="hospitalName" [menu]="menu" [tabs]="sidetabs"
    [actions]="sideactions" [menuBars]="menuBars" [logoIcon]="logoIcon" (selected)="doSelect($event)">
    <div header-content>
        <button type="button" class="btn btn-sm">Button Top</button>
    </div>
    <div class="h-100 w-100 p-2" style="overflow: auto;" main-content>
        <div *ngIf="currentTab==='T1'"></div>
        <div *ngIf="currentTab==='T2'"></div>
    </div>
</systelab-app-frame>
