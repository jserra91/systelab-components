
<div class="slider-container">
  <div class="slider-track"></div>  
<input
  #firstRange 
  first 
  type="range"
  min="{{ min }}"
  max="{{ max }}"
  value="{{ minValue }}"
  step="{{ step }}"
  (input)="firstSliderInputEvent()" 
  (change)="sliderOneChangeEvent()"
  class="slab-slider-double"
  id="firstRange"
/>

<input
  #secondRange    
  type="range"
  min="{{ min }}"
  max="{{ max }}"
  value="{{ maxValue }}"
  step="{{ step }}"  
  (input)="secondSliderInputEvent()"
  (change)="sliderTwoChangeEvent()"
  class="slab-slider-double"
  id="secondRange"
/>
</div>
